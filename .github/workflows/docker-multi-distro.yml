name: Docker build & test Eel (multi-distro)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ros_distro: [humble, jazzy]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build for ${{ matrix.ros_distro }}
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.ros.${{ matrix.ros_distro }}
          platforms: linux/amd64,linux/arm64
          build-args: ROS_DISTRO=${{ matrix.ros_distro }}
          context: .
          push: false
          tags: foxpoint/eel:${{ matrix.ros_distro }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    outputs:
      status: ${{ job.status }}

  notify:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_BUILD_CHANNEL }}
          status: ${{ needs.build.outputs.status == 'success' && 'success' || 'failure' }}
          title: "Docker build & test Eel (humble, jazzy)"
          username: GitHub Actions
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
